<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
{% include 'navigationbar.html' %}

		<div class="container my-6 py-5">


			<!--Section: Content-->
			<section class="text-center">
				<h3 class="font-weight-bold mb-4 pb-2">Our Products</h3>
				<!-- Section description -->
				<p class="grey-text w-responsive mx-auto mb-4">Browse through wide variety of products</p>
			
				{% for data in itemData %}
		
			  <!--Grid row-->
			  <div class="row">
				
				{% for row in data %}

				<!--Grid column-->
				<div class="col-lg-4 col-md-12 mb-2">
					
				  <img height="200px"  src={{ url_for('static', filename='uploads/' + row[4]) }} >

				  <div class="card">
					<div class="card-body">
		
					  <p class="mb-1"><a href="" class="font-weight-bold black-text">{{row[1]}}</a></p>
		
					  <p class="mb-1"><small class="mr-1"></small><strong>Rs {{row[2]}}</strong></p>
		
	
					  <a href="/addToCart?productId={{row[0]}}" class="btn btn-black btn-rounded btn-sm px-3">Add to cart</a>
					  <a href="/productDescription?productId={{row[0]}}" class="btn btn-outline-black btn-rounded btn-sm px-3 waves-effect">Details</a>
		
					</div>
				  </div>
			
				</div>
				{% endfor %}

				</div>
				
				{% endfor %}
				<!--Grid column-->
			 </div>

			</section>
			<!--Section: Content-->
		
		
		  </div>
</body>
{% include 'footer.html' %}
</html>
