<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product description</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
{% include 'navigationbar.html' %}


<div class="container my-5 py-3 z-depth-1 rounded">


	<!--Section: Content-->
	<section class="dark-grey-text">
  
	  <!-- Shopping Cart table -->
	  <div class="table-responsive">
  
		<table class="table product-table mb-0">
  
		  <!-- Table head -->
		  <thead class="mdb-color lighten-5">
			<tr>
			  <th></th>
			  <th class="font-weight-bold">
				<strong>Product</strong>
			  </th>
			<th></th>
			  <th class="font-weight-bold">
				<strong>Price</strong>
			  </th>
			  <th></th>
	
			  <th></th>
			</tr>
		  </thead>
		  <!-- /.Table head -->
  
  
  
		  <!-- Table body -->
		  <tbody>
			{% for row in products %}
			<!-- First row -->
			<tr>
			  <th scope="row">
				<img height="100px" width="90px" src={{url_for('static', filename='uploads/'+row[3])}} alt="" class="img-fluid z-depth-0">
			
			  </th>
			  <td>
				<h5 class="mt-3">
				  <strong>{{row[1]}}</strong>
				</h5>
			  </td>
			 
			  <td></td>
			  <td>Rs {{row[2]}}</td>
			  <td>
				<a href="/removeFromCart?productId={{row[0]}}" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
				  title="Remove item">X
				</a>
			  </td>
			</tr>
		{% endfor %}
<tr>
            <td colspan="3"></td>
            <td colspan="1">
              <h4 class="mt-2">
                <strong>Total Rs</strong>
              </h4>
            </td>
            <td class="text-right">
              <h4 class="mt-2">
                <strong>{{totalPrice}}</strong>
              </h4>
            </td>
            <td colspan="3" class="text-right">
              <a href="/checkout" class="btn btn-primary btn-rounded">Complete purchase
                <i class="fas fa-angle-right right"></i>
              </a>
            </td>
          </tr>
		  </tbody>
		  <!-- /.Table body -->
  
		</table>
  
	  </div>
	  <!-- /.Shopping Cart table -->
  
	</section>
	<!--Section: Content-->
  
  
  </div>
</body>
{% include 'footer.html' %}

</html>
