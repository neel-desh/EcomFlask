<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
<!--Navbar -->
{% include 'navigationbar.html' %}

  <form class="text-center border border-light p-5" action="/updateProfile" method="POST">
 
    <p class="h4 mb-4">Update Profile</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" name="firstName" value={{profileData[2]}} id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" name="lastName" value={{profileData[3]}} id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" name="email" value={{profileData[1]}} id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" readonly="readonly">
    <input type="text" name="address1" value={{profileData[4]}} class="form-control mb-4" placeholder="Address">
    <input type="text" name="address2" value={{profileData[5]}} class="form-control mb-4" placeholder="Address Line-2">
    <input type="text" name="zipcode" value={{profileData[6]}} class="form-control mb-4" placeholder="Zip-Code">
    <input type="text" name="city" value={{profileData[7]}} class="form-control mb-4" placeholder="City">
    <input type="text" name="state" value={{profileData[8]}} class="form-control mb-4" placeholder="State">
    <input type="text" name="country" value={{profileData[9]}} class="form-control mb-4" placeholder="Country">

    <!-- Phone number -->
    <input type="text" name="phone" value={{profileData[10]}} id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <!-- Sign up button -->
    <input class="btn btn-info my-4 btn-block" type="submit" value="Update Profile"></input>


</form>

</body>
{% include 'footer.html' %}

</html>
